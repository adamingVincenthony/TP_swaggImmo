<!DOCTYPE html>
<html ng-app="appImmo">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="scripts/angular.js"></script>
<script type="text/javascript" src="scripts/module.js"></script>
<script type="text/javascript" src="scripts/proprietaire/controlleurProp.js"></script>
<script type="text/javascript" src="scripts/proprietaire/providerProp.js"></script>
<script type="text/javascript" src="scripts/boostrap/js/jquery.js"></script>

<!-- Bootstrap libraries-->
<link rel="stylesheet" type="text/css" href="scripts/boostrap/css/bootstrap.css">
<script type="text/javascript" src="scripts/boostrap/js/bootstrap.js"></script>
</head>
<body>


<h1 align="center">Test du propriétaire </h1>

<h3 align="center">Ajout d'un propriétaire  </h3>
<div ng-controller="addProp">

<form class="form-horizontal">

	<div class="form-group">
		<label for="inputNomProp" class="col-sm-2 control-label">Nom :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputNomProp"
				placeholder="Nom du propriétaire" ng-model="propForm.nom">
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputAdresseProp" class="col-sm-2 control-label">Adresse :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputAdresseProp"
				placeholder="Adresse du propriétaire" ng-model="propForm.adresse">
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputTel1Prop" class="col-sm-2 control-label">Téléphone privé :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputTel1Prop"
				placeholder="06 XX XX XX XX" ng-model="propForm.numeroPrive">
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputTel2Prop" class="col-sm-2 control-label">Téléphone public :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputTel2Prop"
				placeholder="06 XX XX XX XX" ng-model="propForm.numeroTravail">
		</div>
	</div>
	
	
	<!-- SOUMISSION DU FORMULAIRE MA GUEULE -->
	<div class="col-sm-2">
		<button type="button" class="btn btn-primary" ng-click="ajouter()">Ajouter</button>
	</div>
</form>

</div>

<h3 align="center">Modification d'un propriétaire  </h3>
<div ng-controller="updateProp">

<form class="form-horizontal">

	<div class="form-group">
		<label for="inputIdProp" class="col-sm-2 control-label">Id :</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" id="inputIdProp"
				placeholder="Id" ng-model="propUpdateForm.id">
		</div>
	</div>
	<div class="form-group">
		<label for="inputNomProp" class="col-sm-2 control-label">Nom :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputNomProp"
				placeholder="Nom du propriétaire" ng-model="propUpdateForm.nom">
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputAdresseProp" class="col-sm-2 control-label">Adresse :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputAdresseProp"
				placeholder="Adresse du propriétaire" ng-model="propUpdateForm.adresse">
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputTel1Prop" class="col-sm-2 control-label">Téléphone privé :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputTel1Prop"
				placeholder="06 XX XX XX XX" ng-model="propUpdateForm.numeroPrive">
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputTel2Prop" class="col-sm-2 control-label">Téléphone public :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputTel2Prop"
				placeholder="06 XX XX XX XX" ng-model="propUpdateForm.numeroTravail">
		</div>
	</div>
	
	
	<!-- SOUMISSION DU FORMULAIRE MA GUEULE -->
	<div class="col-sm-2">
		<button type="button" class="btn btn-primary" ng-click="update()">Modifier</button>
	</div>
</form>
</div>

<h3 align="center">Chercher par ID  </h3>
<div ng-controller="getProp">

<form class="form-horizontal">

	<div class="form-group">
		<label for="inputIdProp" class="col-sm-2 control-label">Id :</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" id="inputIdProp"
				placeholder="Id" ng-model="id">
		</div>
	</div>

	
	<!-- SOUMISSION DU FORMULAIRE MA GUEULE -->
	<div class="col-sm-2">
		<button type="button" class="btn btn-primary" ng-click="get()">Chercher</button>
	</div>
</form>
</div>

<h3 align="center">Suppression d'un propriétaire  </h3>
<div ng-controller="deleteProp">

<form class="form-horizontal">

	<div class="form-group">
		<label for="inputIdProp" class="col-sm-2 control-label">Id :</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" id="inputIdProp"
				placeholder="Id" ng-model="id">
		</div>
	</div>

	
	<!-- SOUMISSION DU FORMULAIRE MA GUEULE -->
	<div class="col-sm-2">
		<button type="button" class="btn btn-primary" ng-click="delete()">Supprimer</button>
	</div>
</form>
</div>

<h3 align="center">La liste des proprios  </h3>
<div ng-controller="findAllProp">

<div class="table-responsive">
	<table class="table table-bordered" style="text-align: center">
		<thead>
			<tr>
				<th style="text-align: center">ID</th>
				<th style="text-align: center">Nom</th>
				<th style="text-align: center">Adresse</th>
				<th style="text-align: center">Tel 1</th>
				<th style="text-align: center">Tel 2</th>
			</tr>
		</thead>
		<tbody ng-repeat="p in proprietaires">
			<tr>
				<td>{{p.id}}</td>
				<td>{{p.nom}}</td>
				<td>{{p.adresse}}</td>
				<td>{{p.numeroPrive}}</td>
				<td>{{p.numeroTravail}}</td>
			</tr>


		</tbody>



	</table>





</div>
</div>



</body>
</html>
