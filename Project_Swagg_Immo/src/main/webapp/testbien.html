<!DOCTYPE html>
<html ng-app="appImmo">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="scripts/angular.js"></script>
<script type="text/javascript" src="scripts/module.js"></script>
<script type="text/javascript" src="scripts/bien/controlleurBien.js"></script>
<script type="text/javascript" src="scripts/bien/providerBien.js"></script>
<script type="text/javascript" src="scripts/jquery.js"></script>

<!-- Bootstrap libraries-->
<link rel="stylesheet" type="text/css" href="style/bootstrap.css">
<script type="text/javascript" src="scripts/bootstrap.js"></script>
</head>
<body>
	<h1 align="center">Test des Biens, en générique ma gueule :)</h1>
	
	<div ng-controller="addTAA">
<h3 align="center">Ajout d'un bien Terrain à acheter :</h3>
		<form class="form-horizontal">

			<div class="form-group">
				<label for="inputNomProp" class="col-sm-2 control-label">Type
					:</label>
				<div class="col-sm-6">
					<select id="inputTypeBien" ng-model="bienForm.type" name="type">
						<option value="Maison">Maison</option>
						<option value="Appartement">Appartement</option>
						<option value="Studio">Studio</option>
						<option value="Entrepot">Entrepôt</option>
						<option value="Emplacement">Emplacement</option>
						<option value="Terrain">Terrain</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="inputAdresseBien" class="col-sm-2 control-label">Adresse
					:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="inputAdresseBien"
						placeholder="Adresse du bien" ng-model="bienForm.localisation">
				</div>
			</div>
			<div class="form-group">
				<label for="inputRevenuCadBien" class="col-sm-2 control-label">Revenu Cadastral
					:</label>
				<div class="col-sm-6">
					<input type="number" class="form-control" id="inputRevenuCadBien"
						ng-model="bienForm.revenuCadastral">
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputSurfaceBien" class="col-sm-2 control-label">Surface
					:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="inputSurfaceBien"
						ng-model="bienForm.surface">
				</div>
			</div>
			
				<div class="form-group">
				<label for="inputSurfaceBien" class="col-sm-2 control-label">Prix achat
					:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="inputSurfaceBien"
						ng-model="bienForm.prixAchat">
				</div>
			</div>


			<!-- SOUMISSION DU FORMULAIRE MA GUEULE -->
			<div class="col-sm-2">
				<button type="button" class="btn btn-primary" ng-click="ajouterTAA()">Ajouter</button>
			</div>
		</form>

	</div>
</body>
</html>
