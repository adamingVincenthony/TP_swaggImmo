		<div class="col-xs-10" id="maincontent" ng-controller="getPropUp">
<h3 align="center">Modification d'un propriétaire  </h3>
<br/>
<span ng-show="messageupd" style="color:red">L'opération est un succès</span><br/><br/>
<!-- Chercher le propriétaire à modifier -->
<form class="form-inline">
  <div class="form-group" ng-controller="findAllProp">
    <label for="inputIdBien">Choix: </label>
    <select ng-model="propmodif.id">
						<option ng-repeat="p in proprietaires" value="{{p.id}}">{{p.nom}}</option>
					</select>
  </div>
 <button type="button" class="btn btn-primary" ng-click="getU()">Chercher</button>
 
 
 
 
</form>
<br/><br/>
<div ng-show="propforu">
<form class="form-horizontal" >

	<div class="form-group">
		<label for="inputNomProp" class="col-sm-2 control-label">Nom :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputNomProp"
				placeholder="{{prop.nom}}" ng-model="propUpdateForm.nom">
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputAdresseProp" class="col-sm-2 control-label">Adresse :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputAdresseProp"
				placeholder="{{prop.adresse}}" ng-model="propUpdateForm.adresse">
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputTel1Prop" class="col-sm-2 control-label">Téléphone privé :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputTel1Prop"
				placeholder="{{prop.numeroPrive}}" ng-model="propUpdateForm.numeroPrive">
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputTel2Prop" class="col-sm-2 control-label">Téléphone public :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputTel2Prop"
				placeholder="{{prop.numeroTravail}}" ng-model="propUpdateForm.numeroTravail">
		</div>
	</div>
	
	<div class="col-sm-8" align="center">
		<button type="button" class="btn btn-primary" ng-click="update()">Modifier</button>
	</div>
</form>

</div>
</div>
