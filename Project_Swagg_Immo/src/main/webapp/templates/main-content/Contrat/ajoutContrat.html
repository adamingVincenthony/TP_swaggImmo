		<div class="col-xs-10" id="maincontent">

						<h3 align="center">Ajout d'un Contrat  </h3>
<form class="form-horizontal">

	<div class="form-group">
		<label for="inputPrixCont" class="col-sm-2 control-label">Prix :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputPrixCont"
				placeholder="Prix du contrat" ng-model="contratForm.prix">
		</div>
	</div>

	<div class="form-group">
		<label for="inputDateVisite" class="col-sm-2 control-label">Date :</label>
		<div class="col-sm-6">
			<input type="date" class="form-control" id="inputDateVisite"
				placeholder="Date du contrat" ng-model="contratForm.date">
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputRefCont" class="col-sm-2 control-label">Reference :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputRefCont"
				placeholder="Reference du contrat" ng-model="contratForm.reference">
		</div>
	</div>
	
	
	<!-- SOUMISSION DU FORMULAIRE MA GUEULE -->
	<div class="col-sm-2">
		<button type="button" class="btn btn-primary" ng-click="ajouter()">Ajouter</button>
	</div>
</form>
</div>
