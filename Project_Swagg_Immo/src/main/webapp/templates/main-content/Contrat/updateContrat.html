		<div class="col-xs-10" id="maincontent">
<h3 align="center">Modification d'un contrat  </h3>
<form class="form-horizontal">

	<div class="form-group">
		<label for="inputIdProp" class="col-sm-2 control-label">Id :</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" id="inputIdProp"
				placeholder="Id" ng-model="contratUpdateForm.id">
		</div>
	</div>
	<div class="form-group">
		<label for="inputNomProp" class="col-sm-2 control-label">Prix :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputNomProp"
				placeholder="Prix du contrat" ng-model="contratUpdateForm.prix">
		</div>
	</div>
	<div class="form-group">
		<label for="inputDateVisite" class="col-sm-2 control-label">Date :</label>
		<div class="col-sm-6">
			<input type="date" class="form-control" id="inputDateVisite"
				placeholder="Date du contrat" ng-model="contratUpdateForm.date">
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputTel1Prop" class="col-sm-2 control-label">Reference :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputTel1Prop"
				placeholder="Reference du contrat" ng-model="contratUpdateForm.reference">
		</div>
	</div>
	
		<!-- SOUMISSION DU FORMULAIRE MA GUEULE -->
	<div class="col-sm-2">
		<button type="button" class="btn btn-primary" ng-click="update()">Modifier</button>
	</div>
</form>
</div>
