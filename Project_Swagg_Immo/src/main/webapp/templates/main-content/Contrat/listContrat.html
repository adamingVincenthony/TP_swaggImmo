				<div class="list-group">
					<a href="/contrat" class="list-group-item list-group-item-info">Accueil Liste</a>

		<div class="col-xs-10" id="maincontent">
<h3 align="center">Liste des contrats  </h3>

<div class="table-responsive">
	<table class="table table-bordered" style="text-align: center">
		<thead>
			<tr>
				<th style="text-align: center">ID</th>
				<th style="text-align: center">Prix</th>
				<th style="text-align: center">Date</th>
				<th style="text-align: center">Reference</th>
			</tr>
		</thead>
		<tbody ng-repeat="p in contrats">
			<tr>
				<td>{{p.id}}</td>
				<td>{{p.prix}}</td>
				<td>{{p.date | date :'dd/MM/yyyy'}}</td>
				<td>{{p.reference}}</td>
			</tr>

		</tbody>

	</table>

</div>
</div>
