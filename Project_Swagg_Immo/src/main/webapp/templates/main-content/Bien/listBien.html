<div class="col-xs-10" id="maincontent"  style="overflow:auto">

<h3 align="center">Liste des biens gerés :  </h3>


		<div class="table-responsive">
			<table class="table table-bordered" style="text-align: center">
				<thead>
					<tr>
						<th style="text-align: center">ID</th>
						<th style="text-align: center">Type</th>
						<th style="text-align: center">Adresse</th>
						<th style="text-align: center">Surface</th>
						<th style="text-align: center">Statut</th>
						<th style="text-align: center">Objectif</th>
						<th style="text-align: center">Propriétaire</th>

					</tr>
				</thead>
				<tbody ng-repeat="b in biens">
					<tr>
						<td>{{b.id}}</td>
						<td>{{b.type}}</td>
						<td>{{b.localisation}}</td>
						<td>{{b.surface}}</td>
						<td>{{b.statut}}</td>
						<td>{{b.objectif}}</td>
						<td>{{b.proprietaire.nom}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
