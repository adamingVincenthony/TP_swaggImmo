<div class="col-xs-2" id="leftmenu">
				<div class="col-xs-12" style="margin-top: 15px">

				
				<div class="list-group">
					<a href="/bien" class="list-group-item list-group-item-info">Liste</a>
  					<a href="/ajouterBien" class="list-group-item list-group-item-info">Ajouter</a>
  					<a href="/modifierBien" class="list-group-item list-group-item-info">Modifier</a>
  					<a href="/supprimerBien" class="list-group-item list-group-item-info">Supprimer</a>
  					<a href="/chercherBien" class="list-group-item list-group-item-info">Chercher</a>
				</div>
				
		</div>
</div>	
<div class="col-xs-10" id="maincontent" ng-controller="ModalDemoCtrl as $ctrl" class="modal-demo">
  
       
   
<button type="button" class="btn btn-default" ng-click="$ctrl.open('lg')">Large modal</button>
<p>Quel type de bien voulez-vous enregistrer ?</p>
	<!-- boutton pour afficher le formulaire Bien à louer -->
	<button type="button" class="btn btn-primary" data-toggle="modal"
		data-target="#bienalouer" data-whatever="@getbootstrap">Ajouter
		un bien à louer</button>
	<!-- boutton pour afficher le formulaire Bien à vendre -->
	<button type="button" class="btn btn-primary" data-toggle="modal"
		data-target="#bienavendre" data-whatever="@getbootstrap">Ajouter
		un bien à vendre</button>
	<!-- boutton pour afficher le formulaire Bien à vendre -->
	<button type="button" class="btn btn-primary" data-toggle="modal"
		data-target="#terrainavendre" data-whatever="@getbootstrap">Ajouter
		un terrain à vendre</button>

	<!-- ///////////////////////////////////// LES fORMULAIRES /////////////////////////////////////// -->
	
	<!-- ----------- bien à vendre -->
	<div class="modal fade" id="bienavendre" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="exampleModalLabel">Ajouter un bien
						à vendre</h4>
				</div>
				<div class="modal-body">

					<div ng-controller="addBavCtrl">
						<form class="form-horizontal">

							<div class="form-group">
								<label for="inputTypeBien" class="col-sm-3 control-label">Type
									:</label>
								<div class="col-sm-3">
									<select name="inputTypeBien" class="form-control"
										ng-model="bienForm.type" id="inputTypeBien">
										<option value="Maison">Maison</option>
										<option value="Appartement">Appartement</option>
										<option value="Studio">Studio</option>
										<option value="Entrepôt">Entrepôt</option>
										<option value="Emplacement">Emplacement</option>
									</select>
								</div>

								<label for="inputSurfaceBien" class="col-sm-3 control-label">Surface
									:</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="inputSurfaceBien"
										ng-model="bienForm.surface">
								</div>



							</div>
							<div class="form-group">
								<label for="inputAdresseBien" class="col-sm-3 control-label">Adresse
									:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="inputAdresseBien"
										placeholder="44 rue de la Motte, 44000 Nantes"
										ng-model="bienForm.localisation">
								</div>
							</div>
							<div class="form-group">
								<label for="inputRevenuCadBien" class="col-sm-4 control-label">Revenu
									Cadastral :</label>
								<div class="col-sm-2">
									<input type="number" class="form-control"
										id="inputRevenuCadBien" ng-model="bienForm.revenuCadastral">
								</div>

								<label for="inputPrixABien" class="col-sm-3 control-label">Prix
									de vente :</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="inputPrixABien"
										ng-model="bienForm.prixAchat">
								</div>

							</div>

							<div class="form-group">
								<label for="inputEtatBien" class="col-sm-4 control-label">Etat
									:</label>
								<div class="col-sm-4">
									<select name="inputEtatBien" class="form-control"
										ng-model="bienForm.etatBien" id="inputEtatBien">
										<option value="Impeccable">Impeccable</option>
										<option value="Correct">Correct</option>
										<option value="A restaurer">A restaurer</option>

									</select>
								</div>
							</div>




							<div class="form-group">
								<label for="inputDsBien" class="col-sm-4 control-label">Date
									de disponibilitée : </label>
								<div class="col-sm-4">
									<input type="date" class="form-control" id="inputDsBien"
										ng-model="bienForm.dateDispo">
								</div>
							</div>
							
							<div class="form-group">
								<label for="inputIdBien" class="col-sm-2 control-label">Propriétaire
									:</label>
								<div class="col-sm-3" ng-controller="findAllProp">
					<select ng-model="bienmodif.propid">
						<option ng-repeat="p in proprietaires" value="{{p.id}}">{{p.nom}}</option>
					</select>
				</div>		
			</div>
							<p>
								<i>* Indiquer la surface en m² </br> ** Les prix sont en € TTC
								</i>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary"
									ng-click="ajouter()">Ajouter</button>
							</div>




						</form>
					</div>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
	<!-- ----------- terrain à vendre -->
	<div class="modal fade" id="terrainavendre" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="exampleModalLabel">Ajouter un
						terrain à vendre</h4>
				</div>
				<div class="modal-body">

					<div ng-controller="addTerCtrl">
						<form class="form-horizontal">

							<div class="form-group">
								<label for="inputSurfaceBien" class="col-sm-4 control-label">Surface
									:</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="inputSurfaceBien"
										ng-model="bienForm.surface">
								</div>

							</div>
							<div class="form-group">
								<label for="inputAdresseBien" class="col-sm-4 control-label">Adresse
									:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="inputAdresseBien"
										placeholder="44 rue de la Motte, 44000 Nantes"
										ng-model="bienForm.localisation">
								</div>
							</div>
							<div class="form-group">
								<label for="inputRevenuCadBien" class="col-sm-4 control-label">Revenu
									Cadastral :</label>
								<div class="col-sm-2">
									<input type="number" class="form-control"
										id="inputRevenuCadBien" ng-model="bienForm.revenuCadastral">
								</div>

								<label for="inputPrixABien" class="col-sm-3 control-label">Prix
									de vente :</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="inputPrixABien"
										ng-model="bienForm.prixAchat">
								</div>

							</div>


							<div class="form-group">
								<label for="inputDsBien" class="col-sm-4 control-label">Date
									de disponibilitée : </label>
								<div class="col-sm-4">
									<input type="date" class="form-control" id="inputDsBien"
										ng-model="bienForm.dateDispo">
								</div>
							</div>
							
							<div class="form-group">
								<label for="inputIdBien" class="col-sm-2 control-label">Propriétaire
									:</label>
								<div class="col-sm-3" ng-controller="findAllProp">
					<select ng-model="bienmodif.propid">
						<option ng-repeat="p in proprietaires" value="{{p.id}}">{{p.nom}}</option>
					</select>
				</div>		
			</div>
							<p>
								<i>* Indiquer la surface en ares </br> ** Les prix sont en € TTC
								</i>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary"
									ng-click="ajouter()">Ajouter</button>
							</div>




						</form>
					</div>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
	</div>
