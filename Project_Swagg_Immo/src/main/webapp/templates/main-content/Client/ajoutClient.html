		<div class="col-xs-10" id="maincontent">

						<h3 align="center">Ajout d'un client  </h3>
<form class="form-horizontal">

	<div class="form-group">
		<label for="inputNumeroClient" class="col-sm-2 control-label">Numero :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputNumeroClient"
				placeholder="Numero du client" ng-model="clientForm.numero">
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputNomClient" class="col-sm-2 control-label">Nom :</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputNomClient"
				placeholder="Nom du client" ng-model="clientForm.nom">
		</div>
	</div>
	
	<!-- SOUMISSION DU FORMULAIRE MA GUEULE -->
	<div class="col-sm-2">
		<button type="button" class="btn btn-primary" ng-click="ajouter()">Ajouter</button>
	</div>
</form>
</div>
